name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:
    branches:
      - main

# cancel in-progress runs on new commits to same PR (github.event.number)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: ğŸ”  Lint project
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c # 1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: ğŸŸ§ Install pnpm
        with:
          cache: true

      - name: ğŸ“¦ Install dependencies (root only, no scripts)
        run: pnpm install --filter . --ignore-scripts

      - name: ğŸ”  Lint project
        run: pnpm lint

  types:
    name: ğŸ’ª Type check
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c # 1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: ğŸŸ§ Install pnpm
        with:
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ’ª Type check
        run: pnpm test:types

  unit:
    name: ğŸ§ª Unit tests
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c # 1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: ğŸŸ§ Install pnpm
        with:
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Unit tests
        run: pnpm test:unit

  test:
    name: ğŸ§ª Component tests
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c # 1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: ğŸŸ§ Install pnpm
        with:
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Component tests
        run: pnpm test:nuxt

  knip:
    name: ğŸ§¹ Unused code check
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c # 1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: ğŸŸ§ Install pnpm
        with:
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§¹ Check for unused code
        run: pnpm knip

      - name: ğŸ§¹ Check for unused production code
        run: pnpm knip --production

  i18n:
    name: ğŸŒ i18n validation
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c # 1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: ğŸŸ§ Install pnpm
        with:
          cache: true

      - name: ğŸ“¦ Install dependencies (root only, no scripts)
        run: pnpm install --filter . --ignore-scripts

      - name: ğŸŒ Check for missing or dynamic i18n keys
        run: pnpm i18n:report

      - name: ğŸŒ Check i18n schema is up to date
        run: |
          pnpm i18n:schema
          git diff --exit-code i18n/schema.json

  audit:
    name: ğŸ”’ Audit dependencies
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c # 1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: ğŸŸ§ Install pnpm
        with:
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”’ Audit dependencies
        run: pnpm audit

  build:
    name: ğŸ—ï¸ Build Flumen
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c # 1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: ğŸŸ§ Install pnpm
        with:
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        run: pnpm build
